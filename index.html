<!DOCTYPE html>
	<html>
		<head>
			<title>Gov. Quiz</title>
			<link rel="stylesheet" type="text/css" href="CSSQA.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="QuizApp.js"></script>
		</head>
		<body>
			<h1>Government Quiz Ch.1</h1>
			<ol>
				<li>What was this thing in the government?</li>
				
					<label class="container">Was it this
					<input type="radio" name="radio">
					<span class="checkmark"></span>
					</label>
					
					<label class="container">Or is it that.
					<input type="radio" name="radio">
					<span class="checkmark"></span>
					</label>
					
					<label class="container">No its definitely this.
					<input type="radio" name="radio">
					<span class="checkmark"></span>
					</label>
					
				<li>What about on the state level?</li>
				
					<label class="container">I forget.
					<input type="radio" name="a">
					<span class="checkmark"></span>
					</label>
					
					<label class="container">Maybe this one.
					<input type="radio" name="b">
					<span class="checkmark"></span>
					</label>
					
					<label class="container">I don't know what to put here anymore.
					<input type="radio" name="c">
					<span class="checkmark"></span>
					</label>
					
				<li>What Federation Paper was this?</li>
				
					<label class="container">1st
					<input type="radio" name="a">
					<span class="checkmark"></span>
					</label>
					
					<label class="container">10th
					<input type="radio" name="b">
					<span class="checkmark"></span>
					</label>
					
					<label class="container">56th
					<input type="radio" name="c">
					<span class="checkmark"></span>
					</label>
					
				<li>Who wrote the Constitution?</li>
				
					<label class="container">Harriot
					<input type="radio" name="a">
					<span class="checkmark"></span>
					</label>
					
					<label class="container">Washington
					<input type="radio" name="b">
					<span class="checkmark"></span>
					</label>
					
					<label class="container">All of New York
					<input type="radio" name="c">
					<span class="checkmark"></span>
					</label>
					
			</ol>
		</body>
	</html>
